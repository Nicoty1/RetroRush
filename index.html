<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Spiel Launcher</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #222;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spiel Launcher</h1>
    <button onclick="launchGame('Breakout/index.html')">Breakout</button>
    <button onclick="launchGame('Game2/index.html')">Spiel 2</button>
    <button onclick="launchGame('Game3/index.html')">Spiel 3</button>
    <button onclick="sendIpc('app-exit')">Beenden</button>
    <button onclick="sendIpc('app-shutdown')">Shutdown (Raspberry Pi)</button>
  </div>
  <script>
    // Wechselt zur URL des Spiels
    function launchGame(url) {
      window.location.href = url;
    }
    // Erforderliche IPC-Kommunikation importieren
    const { ipcRenderer } = require('electron');
    /**
    try {

      console.log('ipcRenderer geladen:', ipcRenderer);
    } catch (err) {
      console.error('require ist nicht verf√ºgbar:', err);
    }
      */
    function sendIpc(cmd) {
      console.log("Sending "+cmd)
      ipcRenderer.send(cmd);
    }

  </script>
</body>
</html>
