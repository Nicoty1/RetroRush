<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        #launcher {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .game-button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .game-button:hover {
            background-color: #0056b3;
        }

        #fullscreen-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        #fullscreen-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="launcher">
        <h1>Game Launcher</h1>
        <button id="fullscreen-btn">Vollbildmodus starten</button>
        <div id="game-list" style="display:none;">
            <button class="game-button" onclick="launchGame('snake.html')">Spiel 1 starten (Snake)</button>
            <button class="game-button" onclick="launchGame('breakout.html')">Spiel 2 starten (Breakout)</button>
        </div>
    </div>

    <script>
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const gameList = document.getElementById('game-list');

        fullscreenBtn.addEventListener('click', () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
            fullscreenBtn.style.display = 'none';
            gameList.style.display = 'block';
        });

        function launchGame(gameUrl) {
      // Launcher ausblenden
      document.getElementById('launcher').style.display = 'none';
      
      // iframe erstellen und konfigurieren
      var iframe = document.createElement('iframe');
      iframe.src = gameUrl;
      iframe.style.position = 'absolute';
      iframe.style.top = '0';
      iframe.style.left = '0';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      iframe.tabIndex = 0; // Damit der iframe fokussierbar ist
      
      // iframe einfÃ¼gen
      document.body.appendChild(iframe);
      
      // Fokus auf den iframe setzen
      iframe.focus();
  }

  // Diese Funktion wird vom Spiel aufgerufen, wenn es beendet ist.
  function showLauncher() {
      // iframe entfernen, falls vorhanden
      var iframe = document.querySelector('iframe');
      if (iframe) {
          iframe.parentNode.removeChild(iframe);
      }
      // Launcher wieder einblenden
      document.getElementById('launcher').style.display = 'block';
  }

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            }
        });
    </script>
</body>
</html>
