<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Phaser 3 Gamepad UI Template</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #ui {
            margin-top: 40px;
        }
        .control {
            margin: 20px;
        }
        .control input {
            font-size: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Phaser 3 + Gamepad UI</h1>
    <div id="ui">
        <div class="control"><button id="btn1">Button 1</button></div>
        <div class="control"><button id="btn2">Button 2</button></div>
        <div class="control">
            <label><input type="radio" name="choice" id="radio1"> Option A</label>
        </div>
        <div class="control">
            <input type="range" min="0" max="100" value="50" id="slider" />
        </div>
    </div>
</body>
</html>
